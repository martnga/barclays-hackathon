<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        <ul class="collection with-header">
          <li class="collection-header"><h4>Recent Transactions</h4></li>
          <li class="collection-item avatar">
            <i class="material-icons circle">payment</i>
            <span class="title">UCHUMI</span>
            <p><span class="payment-made">KES 9,000</span><br>
            <small>Today, 2PM</small>
            </p>
          </li>
          <li class="collection-item avatar">
            <i class="material-icons circle">payment</i>
            <span class="title">MORINGA SCHOOL</span>
            <p><span class="payment-received">KES 100,000</span><br>
            <small>Today, 7AM</small>
            </p>
          </li>
          <li class="collection-item avatar">
            <i class="material-icons circle">payment</i>
            <span class="title">MR PRICE</span>
            <p><span class="payment-made">KES 3,400</span><br>
            <small>Yesterday, 8PM</small>
            </p>
          </li>

          <li class="collection-item avatar">
            <i class="material-icons circle">payment</i>
            <span class="title">PETE'S COFFEE</span>
            <p><span class="payment-made">KES 400</span><br>
            <small>Thur, 8AM</small>
            </p>
          </li>
        </ul>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
